<body >
    <form name="cad_usuario" method="post" action="Login.html">
        <div class="container-fluid">
        <b><label>Nome: </label>
        <input type="text" name="nome_usuario" id="nome_usuario" placeholder="Nome" autofocus required>
        <br><br>
        <label>Sobrenome: </label>

        <br><br>

        <input type="email" name="email_usuario" id="email_usuario" placeholder="E-mail" required>
        <br><br>
        <label>Senha: </label>
        <input type="password" name="senha_usuario" id="senha_usuario" placeholder="Digite a Senha" required>
        <br><br>
        <label>Repita a Senha: </label>
        <input type="password" name="repitirsenha_usuario" id="repitirsenha_usuario" placeholder="Repetir a Senha" required>
        <br><br></b>
      </div>  
      <div class="button_div">
        <b><button type="submit" class="efeito efeito-1" id="salvar_cadastro">Finalizar Cadastro</button></b>
      </div>

    </form>
